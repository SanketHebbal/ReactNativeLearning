name: CI - Lint, Test, Debug Upload

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch: {}

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/npm
            node_modules
          key: ${{ runner.os }}-npm-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        # use `npm ci` for CI (faster, reproducible) â€” falls back to `npm install`
        run: |
          if [ -f package-lock.json ]; then npm ci; else npm install; fi

      - name: Run linter
        run: npm run lint

      - name: Run tests (Jest) and output junit
        # ensure junit goes to a known path
        env:
          CI: true
          JEST_JUNIT_OUTPUT: ./junit.xml
        run: |
          # print node and npm versions
          node -v
          npm -v
          # run tests; allow failure so we can still upload logs/artifacts
          npm test -- --reporters=default --reporters=jest-junit || echo "tests exited with non-zero"

      - name: Show working dir and find junit.xml
        run: |
          echo "PWD: $(pwd)"
          echo "Listing repo root:"
          ls -la
          echo "Searching for junit.xml anywhere in workspace:"
          find . -type f -name "junit.xml" -maxdepth 6 -print -exec sed -n '1,200p' {} \; || true

      - name: Upload test report (always)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: jest-report
          # use glob to catch junit.xml wherever it lives
          path: |
            **/junit.xml
            junit.xml

  android-build:
    runs-on: 'ubuntu-latest'
    env:
      JAVA_TOOL_OPTIONS: '-Xmx3g'
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/npm
            node_modules
          key: ${{ runner.os }}-npm-{{ hashFiles(**/package-lock.json)}}

      - name: Install dependencies
        run: npm install --frozen-lockfile

      - name: Cache gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}

      - name: Cache android build outputs
        uses: actions/cache@v4
        with:
          path: 'android/.gradle'
          key: android-gradle-{{ hashFiles('android/**/build.gradle.*') }}

      - name: Generate android release
        working-directory: android
        run: ./gradlew assembleRelease --no-daemon

      - name: Android artifacts
        uses: actions/upload-artifact@v4
        with:
          name: android-build
          path: android/apk/build/output/**/*.apk
